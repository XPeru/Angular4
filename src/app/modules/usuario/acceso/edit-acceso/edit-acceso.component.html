<div class="container">
  <form (ngSubmit)="updateAcceso()" #accesoForm="ngForm" class="general-form">

    <mat-card-subtitle>Editar el acceso:</mat-card-subtitle>
    <br/>

    <mat-form-field class="input-full-width">
      <input matInput placeholder="Nom" [(ngModel)]="currentAcceso.DESCRIPCION" name="DESCRIPCION" required>      
    </mat-form-field>

    <button type="submit" [disabled]="!accesoForm.form.valid" mat-raised-button>Actualizar</button>
  </form>
</div>
