<div class="container">
    <form (ngSubmit)="updateTipo()" #tipoForm="ngForm" class="general-form">
  
      <mat-card-subtitle>Editar el tipo:</mat-card-subtitle>
      <br/>
  
      <mat-form-field class="input-full-width">
        <input matInput placeholder="Tipo" [(ngModel)]="currentTipo.TIPO" name="TIPO" required>      
      </mat-form-field>
  
      <button type="submit" [disabled]="!tipoForm.form.valid" mat-raised-button>Actualizar</button>
    </form>
  </div>
