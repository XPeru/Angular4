<div class="container">
  <form (ngSubmit)="saveCategoria()" #categoriaForm="ngForm" class="general-form">

    <mat-card-subtitle>Crear un categoria:</mat-card-subtitle>
    <br/>

    <mat-form-field class="input-full-width">
      <input matInput placeholder="Nom" [(ngModel)]="categoria.DESCRIPCION" name="DESCRIPCION" required>      
    </mat-form-field>

    <button type="submit" [disabled]="!categoriaForm.form.valid" mat-raised-button>Crear</button>
  </form>
</div>
